{% extends "base.html" %}
<!---->
{% block contant %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      body {
        font-family: "Kanit", sans-serif;
        background-color: #f8f9fa;
        font-size: 1rem;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #000000;
      }

      .bebas-neue-regular {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .contact-form {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 600px;
      }

      h1 {
        color: #333;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .social-icons a {
        color: #333;
        font-size: 2rem;
        margin: 0 10px;
      }

      .form-control,
      .btn-send {
        border-radius: 4px;
      }

      .text-dark {
        color: #343a40;
      }

      .btn-send {
        background-color: #007bff;
        color: #fff;
        border: none;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        cursor: pointer;
      }

      .btn-send:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h1 class="text-center">Contact</h1>
        <div class="text-center mb-4">
          <div class="social-icons">
            <a
              href="https://www.facebook.com/Maser.fodn?locale=th_TH"
              title="Facebook"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" title="Discord"><i class="bi bi-discord"></i></a>
            <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" title="Line"><i class="bi bi-line"></i></a>
            <a href="https://github.com/phirapat0161Blu" title="Github"
              ><i class="bi bi-github"></i
            ></a>
          </div>
        </div>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              placeholder="Message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-send">Send</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>

{% endblock contant %}
